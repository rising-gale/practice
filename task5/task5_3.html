﻿<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Генерация элементов списка</title>
    <link rel="stylesheet" type="text/css" href="css/form.css" />
    <script type="text/javascript">
      function addYear(flag) {
        const select = document.querySelector('form').year.options;
        const startIndex = 0;
        const endIndex = select.length - 1;
        const collection = [];
        for (let i = 0; i < select.length; i += 1) {
          const { value, textContent } = select[i];
          collection.push(new Option(value, textContent));
        }
        console.log();
        if (flag === 0) {
          const currYear = Number(select[startIndex].value) - 1;
          collection.unshift(new Option(currYear, currYear));
        } else if (flag === 1) {
          const currYear = Number(select[endIndex].value) + 1;
          collection.push(new Option(currYear, currYear));
        }
        for (let i = 0; i < collection.length; i += 1) {
          select[i] = collection[i];
        }
      }
    </script>
  </head>
  <body>
    <form action="">
      <fieldset>
        <legend>Изменение элементов списка</legend>
        <div class="block">
          <label for="year"><span>Год рождения</span></label>
          <div class="group">
            <a href="javascript:addYear(0);">+</a>
            <select name="year" id="year">
              <option value="1970">1970</option>
              <option value="1971">1971</option>
              <option value="1972">1972</option>
              <option value="1973">1973</option>
              <option value="1974">1974</option>
              <option value="1975">1975</option>
            </select>
            <a href="javascript:addYear(1);">+</a>
          </div>
        </div>
      </fieldset>
    </form>
  </body>
</html>
